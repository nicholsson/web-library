<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Welcome to the library</h1>
        
        <button class="add-book">Add book</button>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author">
            <label for="pages">Pages</label>
            <input type="number" id="pages" min=0>
            <div class="status" id="status">
                <p>Reading status:</p>
                <input type="radio" id="read" name="readStatus" value="Yes">
                <label for="read">Read</label>
                <input type="radio" id="not-read" name="readStatus" value="No">
                <label for="not-read">Not read</label>
            </div>
        </form>

        <div class="books-container">
        
        </div>
    </body>
