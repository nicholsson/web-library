<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Book Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Library</h1>
        
        <button class="add-book">Add book</button>
        <dialog>
            <button id="close-btn">Close</button>
            <form method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Harry Potter">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="J.K.Rowling">
                <label for="pages">Pages</label>
                <input type="number" id="pages" min=0>
                <div class="status" id="status">
                    <input type="checkbox" id="read" name="readStatus">
                    <label for="read">Read</label>
                </div>
                <button class="add-book-to-library" type="submit">Add book</button>
            </form>
        </dialog>

        <div class="books-container">
        </div>
    </body>
